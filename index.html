<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/a-logo.png" type="image/x-icon">
  <title>Efeito Scroll OnePage</title>
</head>

<body>
  <header class="header">
    <nav class="header-menu" data-anime data-scroll="top">
      <ul>
        <li><a href="#"><img class="riot" src="./img/Riot Games New 2022.svg" alt="Logo Riot"></a></li>
        <li><a href="#"><img classe="logo" src="./imgs/a-logo.png" alt="Logo letra A"></a></li>
        <li class="menu-item"><a href="#">Mídia</a></li>
        <li class="menu-item"><a href="#">História</a></li>
      </ul>
      <ul>
        <li><a href="#"><img src="./imgs/a-logo.png" alt=""></a></li>
        <li class="menu-item2"><a href="#">Iniciar Sessão</a></li>
      </ul>
    </nav>
  </header>

  <section id="sessao1">
    <img class="top" src="./img/glass-top.png" alt="">
    <video class="videoDeFundo" autoplay muted loop>
      <source src="./img/arcane.mp4" type="video/mp4">
    </video>
    <div class="arcane">
      <p class="arcane-apresenta">Riot Games Apresenta</p>
      <div class="arcane-letras">
        <img src="./img/a-logo.png" alt="A">
        <img src="./img/r-logo.png" alt="R">
        <img src="./img/c-logo.png" alt="C">
        <img src="./img/a-logo.png" alt="A">
        <img src="./img/n-logo.png" alt="N">
        <img src="./img/e-logo.png" alt="E">
      </div>
      <img class="arcane-league" src="./img/league.png" alt="">
      <a class="arcane-botao" href="#">Assista ao trailer <img src="./img/Video-Player-Icon-PNG-HD-Quality.png" alt=""></a>
    </div>
    <img class="bottom" src="./img/glass-bottom.png" alt="">
    <div class="bottom-itens">
      <div class="video-options">
        <button class="button1" onclick="pause()"> Pausar video</button>
        <button class="button2" onclick="play()"> Reproduzir video</button>
      </div>
      <div class="bottom-itens-netflix">
        <p>Já Disponível Em</p>
        <img src="./img/netflix-logo.svg" alt="">
      </div>
      <div class="rolar">
        <p>Rolar</p>

      </div>
      <div class="bottom-itens-email">
        <p>Inscreva-se para receber atualizações</p>
        <input type="email" name="" id="">
      </div>
    </div>
  </section>






  <section id="sessao2">

  </section>
  <section id="sessao3">

  </section>
  <section id="sessao4">

  </section>
  <script src="./script.js"></script>
</body>

</html>
